<script type="text/javascript">/* <![CDATA[ */
function iiiSearchValidate() {
	try{
	  if (document.getElementById('search').searcharg.value==null||document.getElementById('search').searcharg.value=="") {
		return false;
		}
	}
	catch(err) {
	}
  return true;
}

function iiiDoSubmit_1()
{
//getFormHandleForm() is in common.js
var obj = getFormHandleForm(1);
if(iiiSearchValidate()){
obj.submit();
}
}
/* ]]> */
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<body id="mainMenu">
<!--{toplogo}-->

<div class="pageContentInner mainSearch container">
  <h1 class="accessibleAddInfo">Search</h1>
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <img class="img-responsive center-block" src="/screens/swbts_logo.jpg" alt="Soutwestern Baptist Theological Seminary logo">
        <form class="form-horizontal" action="/search/" method="get" name="search" id="search">

					<div class="form-group">
						<label for="searchtype" class="col-sm-3 control-label">Search type</label>
						<div class="col-sm-9">
							<select name="searchtype" id="searchtype" class="form-control">
								<option value="X" selected="selected">Keyword</option>
								<option value="t">Title</option>
								<option value="s">Journal Title</option>
								<option value="a">Author</option>
								<option value="d">Subject</option>
								<option value="r">Course Reserves</option>
								<option value="y">Resource Name</option>
							</select>
						</div>
					</div>
					<input type="hidden" name="SORT" id="SORT" value="D" class="form-control">
					<div class="form-group">
	          <label for="searcharg" class="col-sm-3 control-label">Search term</label>
						<div class="col-sm-9">
	          	<input type="search" placeholder="Search text" name="searcharg" class="form-control" autofocus required>
						</div>
					</div>
					<div class="form-group">
	          <label for="searchscope" class="col-sm-3 control-label">Location</label>
						<div class="col-sm-9">
							<select name="searchscope" id="searchscope" class="form-control">
								<option value="1" selected="selected"> View Entire Collection</option>
								<option value="2"> SWBTS Horner House Library</option>
								<option value="3"> SWBTS Bowld Music Library</option>
								<option value="4"> SWBTS Walsh Counseling Center Library</option>
								<option value="5"> SWBTS Electronic Resources</option>
								<option value="6"> SWBTS Houston Library</option>
								<option value="7"> SWBTS Little Rock Library</option>
								<option value="8"> SWBTS World Mission Center Library</option>
								<option value="9"> SWBTS Roberts Library</option>
								<option value="10"> SWBTS San Antonio Library</option>
							</select>
						</div>
					</div>
	        	<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
		  <div class="col-xs-12 col-sm-3 sidebar-offcanvas" id="sidebar">
		    <div class="list-group">
		      <a class="list-group-item active" href="#">Main Search Page</a>
		      <a class="list-group-item" href="/search/X">Advanced Search</a>
		      <a class="list-group-item" href="/search/t">Title</a>
		      <a class="list-group-item" href="/search/a">Author</a>
		      <a class="list-group-item" href="/search/d">Subject (LC)</a>
		      <a class="list-group-item" href="/search/m">Subject (Children's)</a>
			  <a class="list-group-item" href="/search/r">Course Reserves</a>
		      <a class="list-group-item" href="/search/s">Journal Title</a>
		      <a class="list-group-item" href="/search/e">Dewey Call Number</a>
		      <a class="list-group-item" href="/search/f">Local Call Number</a>
		      <a class="list-group-item" href="/search/i">ISBN/ISSN</a>
		      <a class="list-group-item" href="/search/o">OCLC Number</a>
		      <a class="list-group-item" href="/search/q">Author and Title</a>
			  <a class="list-group-item" href="/ftlist">Featured Lists</a>
		    </div>
	  </div><!--/.sidebar-offcanvas-->
	</div>
</div>
